server:
  port: 9090
spring:
  datasource:
    dynamic:
      # 是否开启 SQL日志输出，生产环境建议关闭，有性能损耗
      p6spy: true
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: FebsHikariCP
      # 配置默认数据源
      primary: primary
      datasource:
        # 数据源-1，名称为 primary
        primary:
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://wbf-youswap.chws8gmrv6pa.ap-southeast-1.rds.amazonaws.com:4981/chain_bridge?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
  redis:
    cluster:
      nodes: 10.85.36.158:6383,10.85.36.158:6383,10.85.36.77:6384,10.85.36.77:6387,10.85.36.80:6385,10.85.36.80:6388
      max-redirects: 6
    password:
  rabbitmq:
    addresses: 10.85.36.63:5672,10.85.36.78:5672
    username:
    password:
    virtualHost: /
#mybatis plus 设置
mybatis-plus:
  type-aliases-package: you.manage.model
  mapper-locations: classpath:you/manage/mapper/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    # 关闭 mybatis-plus的 banner
    banner: false